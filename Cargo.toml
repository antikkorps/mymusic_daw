[package]
name = "mymusic_daw"
version = "0.2.0"
edition = "2024"

[dependencies]
cpal = "0.15"
midir = "0.9"
eframe = "0.30"
egui = "0.30"
egui_plot = "0.30"
ringbuf = "0.4"
hound = "3.5"
claxon = "0.4"
symphonia = { version = "0.5", features = ["mp3"] }
rubato = "0.14"
rfd = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.0"

[[bench]]
name = "audio_benchmarks"
harness = false
